  <h1 id="myHeader">HEALTH 100</h1>

  <button onclick="heal()">HEAL</button>

  <script>'use strict';
    //function expression,  anonymous function
    let heal = function () {
      document.getElementById("myHeader").innerHTML = ('HEALTH' + ' ' + 100);
    };

    // function declaration
    function poison1() {
      let health = 100;

      do {
        alert('HEALTH' + ' ' + health);
        document.getElementById("myHeader").innerHTML = ('HEALTH' + ' ' + health);
        health -= 2;
      }

      while (health > 90);
    }


    //function expression,  anonymous function
    let poisonHit = function () {
      for (let health = 100; health > 50; health -= 11) {
        alert('HEALTH' + ' ' + health);
        document.getElementById("myHeader").innerHTML = ('HEALTH' + ' ' + health);
      }

    }; //don't foget about semicolon;

    // poisonHit();

    //lambda function
    let comboHit = (hit1, hit2, hit3) => (hit1 + hit2 + hit3);
    console.log('lambda function');
    console.log('COMBO HIT ' + comboHit(20, 15, 10));

    let health2 = 100;
    console.log('HEALTH BEFORE HIT' + ' ' + health2);
    health2 -= comboHit(20, 15, 10);

    document.getElementById("myHeader2").innerHTML = ('HEALTH AFTER HIT' + ' ' + health2);
    console.log('HEALTH AFTER HIT' + ' ' + health2 + '\n\n');


    //Multiline lambda function
    let comboHitDamage = (h) => {
      let hit1 = 20;
      let hit2 = 15;
      let hit3 = 25;
      let health = h - (hit1 + hit2 + hit3);
      return health;
    };

    console.log('Multiline lambda function');
    console.log('COMBO DAMAGE' + ' ' + comboHitDamage(100) + '\n\n');
    document.getElementById("myHeader3").innerHTML = ('COMBO DAMAGE' + ' ' + comboHitDamage(100));

    console.log('Closures var 1');

    let hit4 = 10;

  </script>
